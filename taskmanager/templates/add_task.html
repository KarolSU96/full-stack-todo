{% extends "base.html" %} {% block content %}
<h3 class="light-blue-text text-darken-4 center-align">Add task</h3>

<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="{{ url_for('add_task')}}">
    <!-- task name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">exposure_plus_1</i>
        <input
          id="task_name"
          name="task_name"
          type="text"
          class="validate"
          required
          minlength="3"
          maxlength="50"
        />
        <label for="task_name">Task Name</label>
      </div>
    </div>
    <!-- task description -->
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">event_note</i>
            <textarea id="task_description" name="task_description" type="text" 
            class="materialize-textarea validate" required minlength="3"
                maxlength="200">
                </textarea>
            <label for="task_description">Task Description</label>
        </div>
    </div>
    <!-- due_date -->
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">date_range</i>
            <input id="due_date" name="due_date" type="text" class="datepicker validate" required />
            <label for="due_date">Due Date</label>
        </div>
    </div>
    <!-- is_urgent -->
    <div class="row">
        <div class="input-field col s12">
            <div class="switch">
            <i class="material-icons prefix">adjust</i>
            <label for="is_urgent">
            <input id="is_urgent" name="is_urgent" type="checkbox"/>
            <span class ="lever"></span>
            Is Urgent
            </label>
            </div>
        </div>
    </div>
    <!-- category_id -->
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">folder_open</i>
            <select name="category_id" id="category_id" class="validate" required>
                <option value="" disabled selected>Choose Category</option>
                {% for category in categories %}
                <option value="{{ category.id }}"> {{ category.category_name }}</option>
                {% endfor %}
            </select>
            <label for="task_name">Category</label>
        </div>
    </div>
    <!-- submit button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large light-blue darken-1">
          Add Task <i class="material-icons">add</i>
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
